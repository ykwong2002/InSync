<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignSpeak Interpreter</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
        }
        
        .status-indicator.active {
            background: #51cf66;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.9;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 12px;
        }
        
        .control-group select option {
            background: #333;
            color: white;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .participant-type {
            margin-bottom: 20px;
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }
        
        .radio-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
        }
        
        .meeting-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 12px;
        }
        
        .meeting-info h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤Ÿ SignSpeak</h1>
        <p>Real-time Sign Language Interpreter</p>
    </div>
    
    <div class="content">
        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Connecting...</span>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="participantType">I am:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="participantType" value="hearing" checked>
                        <span>Hearing participant (speech to sign)</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="participantType" value="deaf">
                        <span>Deaf/HoH participant (sign to speech)</span>
                    </label>
                </div>
            </div>
            
            <div class="control-group">
                <label for="signLanguage">Sign Language:</label>
                <select id="signLanguage">
                    <option value="asl">American Sign Language (ASL)</option>
                    <option value="bsl">British Sign Language (BSL)</option>
                    <option value="lsf">French Sign Language (LSF)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="gestureSensitivity">Gesture Sensitivity:</label>
                <input type="range" id="gestureSensitivity" min="0.1" max="1" step="0.1" value="0.7">
                <span id="sensitivityValue">0.7</span>
            </div>
        </div>
        
        <button class="btn btn-primary" id="toggleInterpreter">
            <span id="toggleText">Start Interpreter</span>
        </button>
        
        <button class="btn btn-secondary" id="openSettings">Settings</button>
        
        <div class="meeting-info" id="meetingInfo" style="display: none;">
            <h3>Meeting Info</h3>
            <div class="info-item">
                <span>Platform:</span>
                <span id="meetingPlatform">-</span>
            </div>
            <div class="info-item">
                <span>Participants:</span>
                <span id="participantCount">0</span>
            </div>
            <div class="info-item">
                <span>Interpreter:</span>
                <span id="interpreterStatus">Inactive</span>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2024 SignSpeak - Bridging Communication Gaps</p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
